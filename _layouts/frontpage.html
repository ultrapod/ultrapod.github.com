<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>{{ page.title }}</title>
    <meta name="author" content="Usnish B. Majumdar" />
    <meta name="robots" content="{{page.index}}INDEX,{{page.follow}}FOLLOW" />
    {% if page.description %}
    <meta name="description" content="{{page.description}}" />
    {% else %}
    <meta name="description" content="{{site.description}}" />
    {% endif %}
    {% if page.categories %}
    <meta name="keywords" content="{{page.categories | join: ','}}" />
    {% else %}
    <meta name="keywords" content="{{site.keywords | join: ','}}" />
    {% endif %}
    <!-- CSS Reset -->
    <link rel="stylesheet" type="text/css" href="http://ultrapod.github.com/css/reset.css" />
    <!-- 960 GS -->
    <link rel="stylesheet" type="text/css" href="http://ultrapod.github.com/css/960.css" />
    <!--JQuery-->
    <script src="http://ultrapod.github.com/js/jquery-1.5.1.min.js" type="text/javascript"></script>
    <!--Orbit Gallery-->
    <script src="http://ultrapod.github.com/js/jquery.orbit-1.2.3.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="http://ultrapod.github.com/css/orbit.css">
    <!--FB SDK-->
    <div id="fb-root"></div>
    <script>(function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
          if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
              js.src = "//connect.facebook.net/en_US/all.js#xfbml=1";
                fjs.parentNode.insertBefore(js, fjs);
                }(document, 'script', 'facebook-jssdk'));</script>
    <!--Orbit gallery-->
    <script type="text/javascript">
     $(window).load(function() {
         $('#gallery').orbit({
            animation: 'horizontal-push',                  // fade, horizontal-slide, vertical-slide, horizontal-push
            animationSpeed: 800,                // how fast animtions are
            timer: true,        // true or false to have the timer
            advanceSpeed: 8000,     // if timer is enabled, time between transitions
            pauseOnHover: false,      // if you hover pauses the slider
            startClockOnMouseOut: false,    // if clock should start on MouseOut
            startClockOnMouseOutAfter: 1000,    // how long after MouseOut should the timer start again
            directionalNav: true,     // manual advancing directional navs
            captions: true,       // do you want captions?
            captionAnimation: 'fade',     // fade, slideOpen, none
            captionAnimationSpeed: 800,   // if so how quickly should they animate in
            bullets: false,       // true or false to activate the bullet navigation
            bulletThumbs: false,    // thumbnails for the bullets
            bulletThumbLocation: '',    // location from this file where thumbs will be
            afterSlideChange: function(){}    // empty function
           });
     });
    </script>
