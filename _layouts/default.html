<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>{{ page.title }}</title>
    <meta name="author" content="Usnish B. Majumdar" />
    <meta name="robots" content="{{page.index}}INDEX,{{page.follow}}FOLLOW" />
    {% if page.description %}
    <meta name="description" content="{{page.description}}" />
    {% else %}
    <meta name="description" content="{{site.description}}" />
    {% endif %}
    {% if page.categories %}
    <meta name="keywords" content="{{page.categories | join: ','}}" />
    {% else %}
    <meta name="keywords" content="{{site.keywords | join: ','}}" />
    {% endif %}
    <!-- CSS Reset -->
    <link rel="stylesheet" type="text/css" href="http://ultrapod.github.com/css/reset.css" />
    <!-- 960 GS -->
    <link rel="stylesheet" type="text/css" href="http://ultrapod.github.com/css/960.css" />
    <!--JQuery-->
    <script src="http://ultrapod.github.com/js/jquery-1.5.1.min.js" type="text/javascript"></script>
    <div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_US/all.js#xfbml=1&appId=224474977640873";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>
    <!-- Styling CSS (WebPutty.net control script)-->

<script type="text/javascript">(function(w,d){if(w.location!=w.parent.location||w.location.search.indexOf('__preview_css__')>-1){var t=d.createElement('script');t.type='text/javascript';t.async=true;t.src='http://www.webputty.net/js/agtzfmNzc2ZpZGRsZXIMCxIEUGFnZRj77TEM';(d.body||d.documentElement).appendChild(t);}})(window,document);</script>
  </head>
<body>
<div class="wrapper">
  <div id="topbar">
    <div id="topbar_align" class="container_12">
      <img src="http://ultrapod.github.com/img/logoicon.png" id="logoicon" />
      <div id="logo"><a href="/">Project Ultrapod</a></div>
      <div id="navbar">
        <a href="http://ultrapod.github.com/about.html">about</a>
        <a href="http://ultrapod.github.com/team.html">the team</a>
        <a href="http://ultrapod.github.com/archive.html">blog</a>
        <a href="http://ultrapod.github.com/faq.html">faq</a>
        <a href="http://ultrapod.github.com/contact.html">contact</a>
        <a href="http://www.zazzle.com/project_ultrapod">store</a>
      </div>
    </div>
  </div>
  <div id="content">
    {{ content }}
  </div>
<div class="push"></div>
</div>
<div class="footer">
  <div class="footer_content container_12"> <span class="copyright">Â© 2012 project ultrapod</span> </div></div>

</html>
