<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- CSS Reset -->
    <link rel="stylesheet" type="text/css" href="http://ultrapod.github.com/css/reset.css" /> 
    <!-- 960 GS -->
    <link rel="stylesheet" type="text/css" href="http://ultrapod.github.com/css/960.css" />
    <!--JQuery-->
    <script src="http://ultrapod.github.com/js/jquery-1.5.1.min.js" type="text/javascript"></script>
    <!--Orbit Gallery-->
    <script src="http://ultrapod.github.com/js/jquery.orbit-1.2.3.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="http://ultrapod.github.com/css/orbit.css">
    
    <script type="text/javascript">
     $(window).load(function() {
         $('#gallery').orbit({
            animation: 'horizontal-push',                  // fade, horizontal-slide, vertical-slide, horizontal-push
            animationSpeed: 800,                // how fast animtions are
            timer: true,        // true or false to have the timer
            advanceSpeed: 8000,     // if timer is enabled, time between transitions 
            pauseOnHover: false,      // if you hover pauses the slider
            startClockOnMouseOut: false,    // if clock should start on MouseOut
            startClockOnMouseOutAfter: 1000,    // how long after MouseOut should the timer start again
            directionalNav: false,     // manual advancing directional navs
            captions: true,       // do you want captions?
            captionAnimation: 'fade',     // fade, slideOpen, none
            captionAnimationSpeed: 800,   // if so how quickly should they animate in
            bullets: false,       // true or false to activate the bullet navigation
            bulletThumbs: false,    // thumbnails for the bullets
            bulletThumbLocation: '',    // location from this file where thumbs will be
            afterSlideChange: function(){}    // empty function 
           });
     });
    </script>

    <!-- Styling CSS (WebPutty.net control script)-->
    <link rel="stylesheet" type="text/css" href="//webputty.commondatastorage.googleapis.com/agtzfmNzc2ZpZGRsZXIMCxIEUGFnZRj77TEM.css" />
<script type="text/javascript">(function(w,d){if(w.location!=w.parent.location||w.location.search.indexOf('__preview_css__')>-1){var t=d.createElement('script');t.type='text/javascript';t.async=true;t.src='http://www.webputty.net/js/agtzfmNzc2ZpZGRsZXIMCxIEUGFnZRj77TEM';(d.body||d.documentElement).appendChild(t);}})(window,document);</script>
  </head>
<body>
<div class="wrapper">
  <div id="topbar">
    <div id="topbar_align" class="container_12">
      <img src="http://ultrapod.github.com/img/logoicon.png" id="logoicon" />
      <div id="logo"><a href="/">Project Ultrapod</a></div>
      <div id="navbar">
        <a href="http://ultrapod.github.com/about.html">about</a>
        <a href="http://ultrapod.github.com/team.html">the team</a>
        <a href="http://ultrapod.github.com/faq.html">faq</a>
        <a href="http://ultrapod.github.com/contact.html">contact</a>
        <a href="http://www.zazzle.com/project_ultrapod">store</a>
      </div>
    </div>
  </div>
  <div id="content" class="container_12">
    {{ content }}
  </div>
<div class="push"></div>
</div>
<div class="footer container_12">Test of sticky footer.</div>
</body>
</html>
