---
layout: post
title: Blog Post Listing
---
<ul>
  {% for post in site.posts %}
  <li>
    <a href="{{ post.url }}" title="{{ post.title }}">
      <span class="archdate">
        <span class="day">{{ post.date | date: '%d' }}</span>
        <span class="month"><abbr>{{ post.date | date: '%b' }}</abbr>,</span>
        <span class="year">{{ post.date | date: '%Y' }}</span> &raquo;
      </span>
      <span class="title">{{ post.title }}</span>
    </a>
    <div class="postcontentpreview">{{ post.content | truncatewords: 30 }}</span>
    <a href="{{ post.url }}" title="{{ post.title }}" class="readmore">Read More</a>
  </li>
  {% endfor %}
</ul>
